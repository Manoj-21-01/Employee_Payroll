<!DOCTYPE html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLOYEE PAYROLL</title>
    <link rel="stylesheet" href="/style/style.css">
    </head>
    <body>
        <a href=""></a>
        <div class="header">
            <img src="/assests/logo.png" alt="logo" width="40px">
            <p id="data">EMPLOYEE<br>PAYROLL</p>
        </div>
    <div class="main">
    <div class="emp">
    <form>
        <h3 id="heading">Employee Payroll Form</h3><br>
        <label id="username">Name</label>
        <input type="text" id="name"><br>
        <br>
        <label id="pi">Profile image</label>
        <input type="radio" name="profile" id="profile1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx4sKLKw2NRQTZgWlMgy6ZlBrY9TTTr1zMObLZeV73vQ&s" alt="women_img_1" width="40px" style="clip-path: circle();">
        <input type="radio" name="profile" id="profile2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpaVKbSa1QadC1GsXFwQML4kK6JxihiQ4_2n602HKUnQ&s" alt="men_image_1" width="40px" style="clip-path: circle();">
        <input type="radio" name="profile" id="profile3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvJIVAovygeD6z08kn_Rl4fY9vKjJ_Re8ExMeoNZ6yQQ&s" alt="women_img_2" width="40px" style="clip-path: circle();">
        <input type="radio"  name="profile" id="profile4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNnKAIHy-tNtoCdJDhEBAlvt5JDSpIkTfZbHKxuT8-6g&s" alt="men_img_2" width="40px" style="clip-path: circle();"><br>
        <br>
        <label for="male" class="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male">Male
        <label for="male" class="gender"></label>
        <input type="radio" name="gender" id="female" value="female">Female <br>
        <br>
        <label id="dept">Department</label>
        <input type="checkbox">HR
        <input type="checkbox">Sales
        <input type="checkbox">Finance
        <input type="checkbox">Engineer
        <input type="checkbox">Others<br>
        <br>
        <label id="salary">Salary</label>
        <select name="salary">Select
            <option>Select Salary</option>
            <option value="1">30k</option>
            <option value="2">40k</option>
            <option value="3">50k</option>
            <option value="4">60k</option>
        </select><br>
        <br>
        <label id="date">Start Date</label>
        <input type="date"><br>
        <br>
        <label id="note">Notes</label>
        <input type="text" id="notes"><br>
        <br>
        <br>
        <div class="buttons">
        <input type="button" value="Cancel" id="cancel">
        <input type="button" value="Submit" id="submit">
        <input type="button" value="Reset" id="reset">
        </div>
    </div>
    </div>
    </form>
    <script src="/scripts/dom.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
