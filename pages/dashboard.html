<!DOCTYPE HTML>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="/style/dashboard.css">
</head>
<body>
    <div class="header">
        <img src="/assests/logo.png" alt="logo" id="logo" width="40px">
        <p id="data">EMPLOYEE<br>PAYROLL</p>
    </div>
<div class="bgc">
    <div class="content">
        <text>Employee Details</text>
        <text id="adduser">+ Add User</text>
    </div>
    <div class="box">
        <div class="data">
            <div class="name">
                <p id="name">NAME</p>
            </div>
            <div class="gender">
                <p id="gender">GENDER</p>
            </div>
            <div class="department">
                <p id="dept">DEPARTMENT</p>
            </div>
            <div class="salary">
                <p id="salary">SALARY</p>
            </div>
            <div class="date">
                <p id="date">START DATE</p>
            </div>
            <div class="actions">
                <p id="actions">ACTIONS</p>
            </div>
        </div>
    </div>
</div>
</body>
